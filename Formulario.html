<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF 8">
    <meta name="viewport" content="width=device-width, initial-scale=1.5">
    <title>Formulário de Cadastro</title>
</head>

<body>
    <header>
        <h1>Formulário de Cadastro</h1>
    </header>
    <form>
        <label title="Digite seu nome:" for="nome">Nome:</label>
        <input id="nome" type="text"/>
        <br/>

        <label title="Digite seu E-mail:" for="email">Email:</label>
        <input id="email" type="email"/>
        <br/>

        <label title="Digite sua senha:" for="senha">Senha:</label>
        <input id="senha" type="password"/>
        <br/>
        <button type="submit">Cadastrar</button>
    </form>
    
</body>
</html>
